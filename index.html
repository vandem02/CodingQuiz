<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <p>Time: <span id="time">80</span></p>
    <div id="home">
        <h1>Coding Quiz</h1>
        <p>Answer all of the questions within 80 seconds. Wrong answers will cost 10 seconds.</p>
        <button onclick="start()">Start</button>
    </div>
    <div id="q1">
        <h1>Question 1</h1>
        <p>A ______ loop executes the same code repeatedly until a condition is false.</p>
        <button onclick="q1wrong()">For</button>
        <button onclick="q1wrong()">For Each</button>
        <button onclick="q1right()">While</button>
        <button onclick="q1wrong()">Continuous</button>

    </div>

    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
